<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
		<div class="container text-white">
				<nav class="navbar navbar-expand-lg navbar-light bg-warning ">
				  <div class="container-fluid ">
				    <a class="navbar-brand" href="#">Customer Relationship Manager</a>
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarText">
				      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				        <li class="nav-item">
				          <a class="nav-link active text-white" aria-current="page" href="#">Add Contact</a>
				        </li>
				      </ul>
				    </div>
				  </div>
				</nav>		
		</div>
		<br>
<div class="container w-75" th:if=${Cust}>
<table class="table" >
  <thead class="table-success">
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Update  |  Delete</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${Cust}">
      <th scope="row" ><input type="hidden" th:value="${c.id}" name="id">
      <span th:text="${c.fname}"></span></th>
      <td><span th:text="${c.lname}"></span></td>
      <td><span th:text="${c.email}"></span></td>
      <td>
			      <form  th:action="@{'/update/'+${c.id}}" class="text-center" method="get"> 
			      <Button type="submit" class="btn btn-warning btn-sm "><i class="fa fa-edit">EDIT</i> </Button></form></td>
		<td>
			 		<Button th:onclick="|contactdelete(${c.id})|" class="btn btn-danger btn-sm "><i class="fas fa-trash-alt">DEL</i></Button>
		</td>
    </tr>
  </tbody>
</table>

</div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
