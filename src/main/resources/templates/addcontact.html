<div class="container w-75" th:if=${Cust}>




<form th:object="${Cust}" th:action="${form1}" method="POST">

<table class="table w-50">
  <tbody>
    <tr>
      <td >First Name <input type="hidden" name="id" th:value="${Cust.id}"></td>
      <td ><input type="text" name="fname" th:value="${Cust.fname}" required></td>
    </tr>
    <tr>
      <td >Last Name</td>
      <td ><input type="text" name="lname" th:value="${Cust.lname}" required></td>
    </tr>
    <tr>
      <td >Email </td>
      <td ><input type="email" name="email" th:value="${Cust.email}" required></td>
    </tr>
    <tr>
      <td colspan="2">
		      <Button type="submit" class="btn btn-warning btn-sm md-block "><span th:text="${rtype}"> </span> </Button>
	</td>
      </tr>
  </tbody>
  </table>
</form>

</div>
